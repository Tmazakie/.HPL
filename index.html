<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website of HPL">
    <title>HPL Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ffff;
        }
        header {
            background: black;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Monoton', cursive;
            letter-spacing: 5px;
            font-size: 3em;
            animation: glowEffect 5s linear infinite;
        }
        @keyframes glowEffect {
            0%, 100% {
                text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff;
            }
            50% {
                text-shadow: 0 0 20px #00ffff, 0 0 50px #00ffff;
            }
        }
        nav {
            background: black;
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }
        nav a {
            color: #00ffff;
            text-decoration: none;
            text-shadow: 0 0 8px #00ffff;
            padding: 10px 20px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            animation: animate__bounce 2s infinite;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }
        nav a:hover {
            background-color: #00ffff;
            color: black;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        footer {
            background: black;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
   <nav>
    <a href="about.html" class="animate__animated animate__bounce">About Us</a>
    <a href="stats.html" class="animate__animated animate__bounce">Stats</a>
    <a href="#contact" class="animate__animated animate__bounce">Contact</a>
</nav>
    <header>
        <h1 id="welcome-text" class="animate__animated">Welcome to HPL</h1>
    </header>
    <main>
        <p style="font-family: 'Orbitron', sans-serif; font-size: 1.5em; text-shadow: 0 0 8px #00ffff;">
            Welcome to the official HPL universe! Explore more by using the navigation menu above.
        </p>
    </main>
    <footer>
        <p>&copy; 2025 HPL. All rights reserved.</p>
    </footer>
</body>
</html>
