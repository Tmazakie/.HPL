<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teams in HPL">
    <title>HPL Teams</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #00ffff;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            text-align: center;
            background: black;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        h1 {
            font-family: 'Monoton', cursive;
            font-size: 3em;
            animation: glowEffect 5s linear infinite;
        }
        @keyframes glowEffect {
            0%, 100% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            50% {
                text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
            }
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }
        .team-card {
            width: 300px;
            border: 2px solid #00ffff;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
            animation: fadeInUp 2s ease-in-out;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .team-card:hover {
            transform: scale(1.05);
        }
        .team-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .team-card:hover img {
            transform: scale(1.1);
        }
        .team-card h2 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 1.5em;
            margin: 15px 0;
        }
        .see-captain-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            color: #ff0000;
            background: transparent;
            border: 2px solid #ff0000;
            padding: 10px 20px;
            border-radius: 10px;
            text-transform: uppercase;
            cursor: pointer;
            text-shadow: 0 0 8px #ff0000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            animation: pulseGlow 2s infinite;
        }
        .see-captain-btn:hover {
            background-color: #ff0000;
            color: black;
            box-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000, 0 0 35px #ff0000;
        }
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            }
            50% {
                box-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
            }
        }
        footer {
            margin-top: 30px;
            background: black;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teams in HPL</h1>
    </header>
    <div class="team-container">
        <div class="team-card" onclick="window.location.href='csk.html'">
            <img src="images/csk-logo.png" alt="Chennai Super Kings Logo">
            <h2>Chennai Super Kings</h2>
            <button class="see-captain-btn" onclick="showCaptain('Neerav Kumar'); event.stopPropagation();">See Captain</button>
        </div>
        <div class="team-card" onclick="window.location.href='mi.html'">
            <img src="images/mi-logo.png" alt="Mumbai Indians Logo">
            <h2>Mumbai Indians</h2>
            <button class="see-captain-btn" onclick="showCaptain('Shaurya'); event.stopPropagation();">See Captain</button>
        </div>
        <div class="team-card" onclick="window.location.href='kkr.html'">
            <img src="images/kkr-logo.png" alt="Kolkata Knight Riders Logo">
            <h2>Kolkata Knight Riders</h2>
            <button class="see-captain-btn" onclick="showCaptain('Shreyash Shukla'); event.stopPropagation();">See Captain</button>
        </div>
        <div class="team-card" onclick="window.location.href='rr.html'">
            <img src="images/rr-logo.png" alt="Rajasthan Royals Logo">
            <h2>Rajasthan Royals</h2>
            <button class="see-captain-btn" onclick="showCaptain('Tejas'); event.stopPropagation();">See Captain</button>
        </div>
        <div class="team-card" onclick="window.location.href='srh.html'">
            <img src="images/srh-logo.png" alt="Sunrisers Hyderabad Logo">
            <h2>Sunrisers Hyderabad</h2>
            <button class="see-captain-btn" onclick="showCaptain('Ayush'); event.stopPropagation();">See Captain</button>
        </div>
        <div class="team-card" onclick="window.location.href='rcb.html'">
            <img src="images/rcb-logo.png" alt="Royal Challengers Bangalore Logo">
            <h2>Royal Challengers Bangalore</h2>
            <button class="see-captain-btn" onclick="showCaptain('Adavya'); event.stopPropagation();">See Captain</button>
        </div>
        <div class="team-card" onclick="window.location.href='dc.html'">
            <img src="images/dc-logo.png" alt="Delhi Capitals Logo">
            <h2>Delhi Capitals</h2>
            <button class="see-captain-btn" onclick="showCaptain('Arsh'); event.stopPropagation();">See Captain</button>
        </div>
        <div class="team-card" onclick="window.location.href='pbks.html'">
            <img src="images/pbks-logo.png" alt="Punjab Kings Logo">
            <h2>Punjab Kings</h2>
            <button class="see-captain-btn" onclick="showCaptain('Akshit Shukla'); event.stopPropagation();">See Captain</button>
        </div>
        <div class="team-card" onclick="window.location.href='gt.html'">
            <img src="images/gt-logo.png" alt="Gujarat Titans Logo">
            <h2>Gujarat Titans</h2>
            <button class="see-captain-btn" onclick="showCaptain('Naitik'); event.stopPropagation();">See Captain</button>
        </div>
        <div class="team-card" onclick="window.location.href='lsg.html'">
            <img src="images/lsg-logo.png" alt="Lucknow Super Giants Logo">
            <h2>Lucknow Super Giants</h2>
            <button class="see-captain-btn" onclick="showCaptain('Darsh Srivastava'); event.stopPropagation();">See Captain</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 HPL. All rights reserved.</p>
    </footer>

    <script>
        function showCaptain(captainName) {
            alert(`The captain is ${captainName}.`);
        }
    </script>
</body>
</html>
